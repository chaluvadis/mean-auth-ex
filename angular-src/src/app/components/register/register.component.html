<form class="form-horizontal" (submit)="onRegisterSubmit()">
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="inputName" placeholder="Enter your name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" id="inputUserName" placeholder="Enter your username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
